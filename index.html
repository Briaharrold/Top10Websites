<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <nav class="navbar" style="padding: 0%">
            <div class="container-fluid bgNavbar">
              <a class="navbar-brand" href="./index.html"
                ><img src="./assets/display.png" class="imglogo"
              /></a>
              <button
                class="navbar-toggler navbar-light bg-light"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel"
              >
              
                <div class="offcanvas-header">
                  <img src="./images/Unknown-4 copy.png" alt="" />
                  <button
                    type="button"
                    class="btn-close white"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body bgNavPic bgNavColor">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="active navBtn link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a
                        class="active navBtn link"
                        aria-current="page"
                        href="./pages/NC1stpage.html"
                        >Natalia's Playlist</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="active navBtn link"
                        href="./Pages/Accomplishments.html"
                        >Bria's Playlist</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-12 bgImage">
          <img
            src="./assets/pink-laptop-computer-vector-10605878.jpg"
            class="bgImage"
          />
          <img src="./assets/jjkn.jpeg" class="pinkScreen" />
          <img
            src="./assets/st_small_507x507-pad_600x600_f8f8f8-removebg-preview-3 (2).png"
            class="slider"
            alt=""
          />
          <img
            src="./assets/st_small_507x507-pad_600x600_f8f8f8-removebg-preview-4 (2).png"
            class="pause"
          />
          <button href="./" class="button1 buttonFont">Bria's Playlist</button>
          <button href="./pages/NC1stpage.html" class="button2 buttonFont">Natalia's Playlist</button>
        </div>
      </div>
      <div class="row">
        <h1>TOP 10 SONGS</h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
